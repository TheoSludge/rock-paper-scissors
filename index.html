<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset = "utf-8" />
        <meta name = "author" content = "Amar Cajdric" />
        <meta name = "description" content = "A simple rock paper scissors game." />
        <link rel = "stylesheet" href="styles/style.css" />
        <script src = "scripts/main.js" defer></script>
        <title>Rock, paper, scissors</title>
    </head>

    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <main>
            <div class = "scores">
                <div id = "user-badge" class = "label">YOU</div>
                <div id = "comp-badge" class = "label">COMP</div>
                <span id = "user-score">0</span> - <span id = "comp-score">0</span>
            </div>
            <div class = "result">
                <p>Make your move</p>
            </div>
            
            <div class = "choices">
                <div class = "choice" id = "comp-choice">
                    <img src="assets/scissors.png" alt = "Computer choice" />
                </div>
            </div>

            <div class = "result">
                <h2>VS</h2>
            </div>

            <div class = "choices">
                <div class = "choice" id = "rock">
                    <img src = "assets/rock.png" alt = "Rock" />
                </div>
                <div class = "choice" id = "paper">
                    <img src = "assets/paper.png" alt = "Paper" />
                </div>
                <div class = "choice" id = "scissors">
                    <img src = "assets/scissors.png" alt = "Scissors" />
                </div>
            </div>  
        </main>

        <footer>
            <div class = "wrapper">
                <a href = "#" title = "A link to my collection of projects">Smalltime: The Collection</a>
                <hr>
                <div class = "socials-grid">
                    <a href = "#" title = "Instagram"><img src = "assets/icons/Instagram_Glyph_Black.png" /></a>
                    <a href = "#" title = "Github"><img src = "assets/icons/github-mark-white.png" /></a>
                    <a href = "#" title = "LinkedIn"><img src = "assets/icons/LI-In-Bug.png" /></a>
                </div>
                <p>Â©Amar Cajdric, 2023</p>
            </div>
        </footer>
    </body>
</html>
